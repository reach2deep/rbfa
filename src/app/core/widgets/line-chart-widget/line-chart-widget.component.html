<app-chart-widget class="widget" [style.background]="options.background" [style.color]="options.color">
  <app-chart-widget-header>
    <app-chart-widget-header-title>{{ options.title }}</app-chart-widget-header-title>
    <app-chart-widget-header-sub-title>
      <mat-icon *ngIf="options.gain >= 0">arrow_upward</mat-icon>
      <mat-icon *ngIf="options.gain < 0">arrow_downward</mat-icon>
      {{ options.gain }}% {{ options.subTitle }}
    </app-chart-widget-header-sub-title>

    <app-chart-widget-header-actions>
      <button mat-icon-button (click)="reload()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </app-chart-widget-header-actions>
  </app-chart-widget-header>

  <app-chart-widget-content class="card-content">
    <div class="content">
      <canvas #canvas></canvas>
    </div>
  </app-chart-widget-content>

  <app-loading-overlay [isLoading]="isLoading"></app-loading-overlay>
</app-chart-widget>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon> settings</mat-icon>
    <span> Settings </span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon> more</mat-icon>
    <span> More Info </span>
  </button>
  <button mat-menu-item>
    <mat-icon> remove_circle</mat-icon>
    <span> Remove Widget </span>
  </button>
</mat-menu>
