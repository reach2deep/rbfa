<app-loading-indicator></app-loading-indicator>

<mat-drawer-container class="layout-container">

  <!-- QUICKPANEL -->
  <mat-drawer position="end" mode="over" #quickpanel>
    <app-quickpanel></app-quickpanel>
  </mat-drawer>
  <!-- END QUICKPANEL -->

  <mat-drawer-content class="drawer-content">
    <app-backdrop></app-backdrop>

    <div class="wrapper" fxFlex="grow" fxLayout="row">

      <!-- SIDENAV -->
      <app-sidenav class="sidenav"></app-sidenav>
      <!-- END SIDENAV -->

      <div class="content-wrapper" fxFlex="grow" fxLayout="column">
        <!-- TOOLBAR -->
        <app-toolbar [quickpanel]="quickpanel"></app-toolbar>
        <!-- END TOOLBAR -->

        <!-- CONTENT -->
        <div class="main-container" #scrollContainer fxFlex="grow">
          <router-outlet (activate)="onActivate($event, scrollContainer)"></router-outlet>
        </div>
        <!-- END CONTENT -->

        <!-- FOOTER -->
        <app-footer></app-footer>
        <!-- END FOOTER -->
      </div>

    </div>
  </mat-drawer-content>


</mat-drawer-container>
